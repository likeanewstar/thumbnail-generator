<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <script defer src="./resource/html2canvas.min.js"></script>
  <script defer src="app.js"></script>

  <title>Thumbnail Generator</title>
</head>

<body>

  <section class="wrapper">
    <section class="container">
      <div class="top-bar">
        <span class="ico-circle"></span>
      </div>
      <div class="contents">
        <div id="capture" class="preview">
          <div class="components" id="comp-opt1">
            <pre class="render subtitle">부제목을 입력하세요</pre>
            <pre class="render title">제목을 입력하세요</pre>
          </div>
        </div>
        <div class="control-panel font-poppins">
          <div class="inputFields">
            <textarea class="input-field input-subtitle" data-set="subtitle" type="text" spellcheck="false"
              placeholder="부제목을 입력하세요"></textarea>
            <textarea class="input-field input-title" data-set="title" spellcheck="false"
              placeholder="제목을 입력하세요"></textarea>
          </div>

          <div class="background-btns">
            <span class="background-txt">Background</span>
            <div id="background-btn-container" class="btns">
              <button class="btn random-gradient">Random Gradient</button>
              <button class="btn random-solid">Random Color</button>
              <button class="btn img-url">Image URL</button>
            </div>
          </div>

          <div class="components-btns">
            <span class="components-txt">Title Layout</span>
            <div id="component-btn-container" class="btns">
              <button data-set="comp-opt1" class="btn component-opt selected">Title / Sub Title</button>
              <button data-set="comp-opt2" class="btn component-opt">Only Title</button>
            </div>
          </div>

          <div class="master-panel">
            <button class="btn" id="initialize">Reset</button>
            <button class="btn" id="export">Generate</button>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section class="mod capture-modal hidden"></section>
  <div class="mod overlay hidden"></div>

</body>

</html>
